<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Pedidos</title>
    <link rel="stylesheet" href="gestionar_registros_facturas.css">
</head>
<body>
    <div class="menu-bar">
        <button class="menu-btn" id="home">Home</button>
        <button class="menu-btn" id="gestionarfacturas">Gestionar Pedidos</button>
    </div>
    <div>
        <h1>Gestionar Facturas</h1>
    </div>
  <div id="fechas">
        <p><label for="desde">Mostrar desde:</label>
        <input type="date" id="desde" name="desde" onchange="actualizarTabla()"></p>
        <p></p><label for="hasta">Mostrar hasta:</label>
        <input type="date" id="hasta" name="hasta" onchange="actualizarTabla()"></p>
    </div>
    <div class="botones-container"> <!-- Agrega la clase botones-container aquí -->
        <button onclick="nuevoPedido()">Nuevo</button>
        <button onclick="modificarPedido()">Modificar</button>
        <button onclick="cancelarPedido()">Cancelar</button>
    </div>
    <center><table id="tablaPedidos">
        <tr>
            <th> ID FACTURA </th>
            <th> FECHA </th>
            <th> MONTO </th>
            <th> DESCRIPCIÓN </th>
        </tr>
        <!-- Aquí se agregarán las filas de los pedidos -->
    </table></center
    <script src="../2_Capa_Logica_y_Datos/gestionar_registros_facturas.js"></script>
</body>
</html>
