<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Enlaza tus hojas de estilo y fuentes aquí -->
</head>
<body>
    <div class="container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm" method="post">
        <div class="form-group">
            <label for="loginCorreo">Correo:</label>
            <input type="email" id="loginCorreo" name="loginCorreo" required>
        </div>
        <div class="form-group">
            <label for="loginContrasena">Contraseña:</label>
            <input type="password" id="loginContrasena" name="loginContrasena" required>
        </div>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <p id="loginMessage"></p>
    </div>
    <script src="../2_Capa_Logica_y_Datos/iniciosesion.js"></script>
</body>
</html>
